<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Auth System{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  >
  <style>
    body {
      background: linear-gradient(135deg, #e34e4e 10%, #1522e1 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #51ff0e;
    }
    .card, .form-box {
      border: none;
      border-radius: .75rem;
      background: rgba(6, 162, 246, 0.9);
      padding: 30px;
      box-shadow: 0 0 15px #74ea08;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #061320;
    }
    .btn-primary, .btn {
      background: #4e79a7;
      border: none;
    }
    .btn-primary:hover, .btn:hover {
      background: #3d6280;
    }
    .hint {
      display: none;
      font-size: .9em;
      color: #535aba;
      margin-bottom: 15px;
      text-align: left;
    }
    input:focus + .hint {
      display: block;
    }
    .msg { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <div class="w-100">
    {% block content %}{% endblock %}
  </div>
  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
