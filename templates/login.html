{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="card">
  <h3 class="mb-4">🔐 Login</h3>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category,msg in messages %}
        <div class="alert alert-{{ 'danger' if category=='error' else 'info' }} small">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  <form method="POST">
    <input type="text" name="username" class="form-control mb-3" placeholder="Username" required autofocus>
    <input type="password" name="password" class="form-control mb-3" placeholder="Password" required>
    <button type="submit" class="btn-primary btn w-100">Sign In</button>
  </form>
  <div class="mt-3"><a href="{{ url_for('register') }}">Register</a></div>
</div>
{% endblock %}
